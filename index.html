<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microverse HTML & CSS Project 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

<body class="main-container">
    <nav>
        <div class="left-bar">
            <div>
                <button class="menu-button">
                    <img src="img/menu.svg" alt="main-menu">
                </button>
            </div>
            <div>
                <a href=""><img src="img/Youtube.png" alt="Youtube Logo" width="80" class="logo">

            </div>

        </div>
        <div class="search-bar">
            <form>
                <div id="search-bar"><input type="text" style="margin: 0px;" placeholder="Search" name="search"

                </div>
            </form>

        </div>
        <div class="right-bar">
            <ul>
                <li><a href="#!"><img src="img/video-plus.svg" alt="create video"></i></a></li>
                <li><a href="#!"><img src="img/apps.svg" alt="Youtube apps"></i></a></li>
                <li><a href="#!"><img src="img/notification.svg" alt="notifications"></a></li>
